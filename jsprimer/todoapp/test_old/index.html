<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Todo App</title>
        <!--1. read CSS file-->
        <link
            href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- 2. destinate class property for CSS-->
        <div class="todoapp">
            <!-- 3. destinate id property for JavaScript-->
            <form id="js-form">
                <input
                    id="js-form-input"
                    class="new-todo"
                    type="text"
                    placeholder="What need to be done?"
                    autocomplete="off"
                />
            </form>
            <!-- 4. Todo list that is main of Todo application-->
            <div id="js-todo-list" class="todo-list">
                <!-- Todo list that is update dynamically-->
            </div>
            <footer class="footer">
                <!-- 5. display count of Todo item-->
                <span id="js-todo-count">Todoアイテム数: 0</span>
            </footer>
        </div>
        <script src="../index.js" type="module"></script>
    </body>
</html>
